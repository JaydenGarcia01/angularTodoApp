<body>
  <section class="dash">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-5">{{ id }}'s Todo List</h1>
        </div>
        <hr>
      </div>
      <p *ngFor="let chore of todos"> 
        <!-- <i *ngIf="chore.isChecked === false"  (click)="checkOffTodo(chore)" class="far fa-square mr-3"></i>
        <i *ngIf="chore.isChecked === true" (click)="checkOffTodo(chore) "class="far fa-check-square mr-3"></i> -->
       
        <i class="fas fa-pencil-alt" (click)="editTodo(chore)"></i> 
        <i class="fas fa-times-circle" (click)="deleteTodo(chore)"></i>

        <input type="checkbox" [(ngModel)]="chore.isChecked">

        <span [ngClass]='{"strike": chore.isChecked}'>{{chore.name}}</span>

      </p>

      <div class="row">
        <div class="col">
          <input [(ngModel)]="todoInput" type='text' class="form-control mt-4" (keyup.enter)="createTodo()">
          <br>
          <button class="btn btn-danger my-3" (click)="createTodo()">Click To Add Task</button>
          <button class="btn btn-orange" (click)="deleteAllTodos(todo)">Delete All</button>
        </div>
      </div>
    </div>
  </section>
</body>
